<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        Calculadora
    </header>
    <div id="res">
    </div>
    <div>
        <p> <input type="button" value="CE" class="botaoMaior" onclick="limpar()">
            <input type="button" value="=" class="botaoMaior" onclick="resultado()"></p>
        <p>
            <input type="button" value="7" onclick="numero(7)">
            <input type="button" value="8" onclick="numero(8)">
            <input type="button" value="9" onclick="numero(9)">
            <input type="button" value="/" onclick="operacao(1)">
        </p>
        <p>
            <input type="button" value="4" onclick="numero(4)">
            <input type="button" value="5" onclick="numero(5)">
            <input type="button" value="6" onclick="numero(6)">
            <input type="button" value="X" onclick="operacao(2)">
        </p>
        <p>
            <input type="button" value="1" onclick="numero(1)">
            <input type="button" value="2" onclick="numero(2)">
            <input type="button" value="3" onclick="numero(3)">
            <input type="button" value="-" onclick="operacao(3)">
        </p>
        <p>
            <input type="button" value="0" class="botaoMaior" onclick="numero(0)">
            <input type="button" value="." onclick="numero(10)">
            <input type="button" value="+" onclick="operacao(4)">
        </p>
    </div>
    <footer>&copy; Guilherme Silveira</footer>
    <script src="index.js"></script>
</body>

</html>
